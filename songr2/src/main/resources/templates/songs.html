<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Songs</title>
</head>
<body>
    <div class="img">
        <img th:src="${theAlbum.imageUrl}" alt="${theAlbum.imageUrl}">
    </div>
    <section class="songList" th:each="song : ${theAlbum}">
        <h2 th:text="${song.title}"></h2>
    </section>
    <form action="/songs" method="post">
        <legend>Add Song</legend>
        <input type="text" name="title" placeholder="Title">
        <input type="number" name="songCount" placeholder="Track Number">
        <input type="number" name="length" placeholder="Length in Seconds">
        <input type="hidden" name="albumTitle" th:value="${albumTitle}">
        <button type="submit">+</button>
    </form>
</body>
</html>
